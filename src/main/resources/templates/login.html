<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/common :: head (Login)" />
<body>
	<div class="container">
		<form class="form-signin" action="#" th:action="@{/login}"
			method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="text" id="inputEmail" name="username" class="form-control"
				placeholder="Email address" required="required"
				autofocus="autofocus" /> <label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="password"
				class="form-control" placeholder="Password" required="required" />
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me" />
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
